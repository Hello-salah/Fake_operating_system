<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FakeOS Ultimate</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Consolas,monospace}

/* LOGIN */
#login{
    position:fixed;inset:0;
    background:black;color:#00f2fe;
    display:flex;align-items:center;justify-content:center;
    flex-direction:column;z-index:9999
}
#login input{
    padding:10px;margin-top:10px;
    background:#111;border:none;color:#00f2fe
}

/* BOOT */
#boot{
    position:fixed;inset:0;
    background:black;color:#00ffcc;
    display:none;align-items:center;justify-content:center;
    font-size:22px;z-index:9998
}

/* DESKTOP */
body{
    background:url("https://wallpapercave.com/wp/wp2757874.gif") center/cover;
    height:100vh;overflow:hidden;color:white
}
#desktop{padding:20px}

/* ICONS */
.icon{
    width:80px;text-align:center;
    margin-bottom:20px;cursor:pointer
}
.icon img{width:48px}
.icon span{font-size:13px}

/* WINDOWS */
.window{
    position:absolute;top:120px;left:200px;
    width:420px;background:#111;
    border-radius:8px;display:none;
    box-shadow:0 0 30px #00f2fe
}
.title-bar{
    background:linear-gradient(90deg,#00f2fe,#6c63ff);
    padding:8px;color:black;
    display:flex;justify-content:space-between;
    cursor:move
}
.window-content{padding:15px;color:#ddd;font-size:14px}
.btns span{cursor:pointer;margin-left:10px}

/* TASKBAR */
#taskbar{
    position:fixed;bottom:0;left:0;
    width:100%;height:40px;
    background:rgba(0,0,0,.7);
    display:flex;align-items:center;
    justify-content:space-between;padding:0 15px
}
#startBtn{cursor:pointer;color:#00f2fe}
#clock{font-size:13px}

/* START MENU */
#startMenu{
    position:fixed;bottom:40px;left:10px;
    background:#111;border:1px solid #00f2fe;
    display:none;padding:10px
}
#startMenu div{cursor:pointer;padding:5px}
#startMenu div:hover{background:#00f2fe;color:black}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
    <h2>FakeOS Login</h2>
    <input placeholder="Username">
    <button onclick="login()">Login</button>
</div>

<!-- BOOT -->
<div id="boot">Booting FakeOS...</div>

<!-- DESKTOP -->
<div id="desktop">

    <div class="icon" onclick="openWin('about')">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
        <span>About</span>
    </div>

    <div class="icon" onclick="openWin('terminal')">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906361.png">
        <span>Terminal</span>
    </div>

    <div class="icon" onclick="openWin('files')">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
        <span>Files</span>
    </div>

    <div class="icon" onclick="openWin('settings')">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png">
        <span>Settings</span>
    </div>
</div>

<!-- WINDOWS -->
<div class="window" id="about">
    <div class="title-bar" onmousedown="drag(this)">
        About <div class="btns"><span onclick="min(this)">_</span><span onclick="closeWin(this)">‚úñ</span></div>
    </div>
    <div class="window-content">
        FakeOS built using HTML, CSS & JavaScript only.
    </div>
</div>

<div class="window" id="terminal">
    <div class="title-bar" onmousedown="drag(this)">
        Terminal <div class="btns"><span onclick="min(this)">_</span><span onclick="closeWin(this)">‚úñ</span></div>
    </div>
    <div class="window-content">
        <div id="termOut">> Type help</div>
        <input id="cmd" style="width:100%;background:black;color:#00f2fe;border:none"
        onkeydown="runCmd(event)">
    </div>
</div>

<div class="window" id="files">
    <div class="title-bar" onmousedown="drag(this)">
        Files <div class="btns"><span onclick="min(this)">_</span><span onclick="closeWin(this)">‚úñ</span></div>
    </div>
    <div class="window-content">
        üìÅ Documents<br>üìÅ Downloads<br>üìÅ System
    </div>
</div>

<div class="window" id="settings">
    <div class="title-bar" onmousedown="drag(this)">
        Settings <div class="btns"><span onclick="min(this)">_</span><span onclick="closeWin(this)">‚úñ</span></div>
    </div>
    <div class="window-content">
        <button onclick="wall(1)">Wallpaper 1</button>
        <button onclick="wall(2)">Wallpaper 2</button>
    </div>
</div>

<!-- START MENU -->
<div id="startMenu">
    <div onclick="openWin('terminal')">Terminal</div>
    <div onclick="openWin('files')">Files</div>
    <div onclick="openWin('settings')">Settings</div>
</div>

<!-- TASKBAR -->
<div id="taskbar">
    <div id="startBtn" onclick="toggleStart()">FakeOS</div>
    <div id="clock"></div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<script>
/* LOGIN */
function login(){
    document.getElementById("login").style.display="none";
    document.getElementById("boot").style.display="flex";
    setTimeout(()=>{
        document.getElementById("boot").style.display="none";
    },2000);
}

/* WINDOWS */
function openWin(id){
    document.getElementById(id).style.display="block";
    click();
}
function closeWin(el){el.closest(".window").style.display="none";click();}
function min(el){el.closest(".window").style.display="none";}

/* DRAG */
let win,dx,dy;
function drag(bar){
    win=bar.parentElement;
    document.onmousemove=e=>{
        win.style.left=e.clientX-dx+"px";
        win.style.top=e.clientY-dy+"px";
    }
    dx=event.clientX-win.offsetLeft;
    dy=event.clientY-win.offsetTop;
    document.onmouseup=()=>document.onmousemove=null;
}

/* TERMINAL */
function runCmd(e){
    if(e.key==="Enter"){
        let c=e.target.value;
        let out=document.getElementById("termOut");
        if(c==="help") out.innerHTML+="<br>> help clear date";
        else if(c==="clear") out.innerHTML=">";
        else if(c==="date") out.innerHTML+="<br>"+new Date();
        else out.innerHTML+="<br>Unknown command";
        e.target.value="";
    }
}

/* START */
function toggleStart(){
    let m=document.getElementById("startMenu");
    m.style.display=m.style.display==="block"?"none":"block";
}

/* WALLPAPER */
function wall(n){
    document.body.style.background=
    n===1?
    "url('https://wallpapercave.com/wp/wp2757874.gif') center/cover":
    "url('https://wallpapercave.com/wp/wp5128415.gif') center/cover";
}

/* CLOCK */
setInterval(()=>{
    document.getElementById("clock").textContent=
    new Date().toLocaleTimeString();
},1000);

/* SOUND */
function click(){
    document.getElementById("clickSound").play();
}
</script>

</body>
</html>
